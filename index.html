<!DOCTYPE html>
<html lang="en">

<head>
    <title>Planifikimi i buxhetit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Planifikim Buxheti</h1>
    </header>
    <main>
        <h2>Kalkulimi i shpenzimeve</h2>
        <form>
            <label for="category">Zgjidh kategorine e shpenzimit</label>
            <select id="category" name="category" required>
                <option value="Qera">Qera</option>
                <option value="Veshje">Veshje</option>
                <option value="Udhetime">Udhetime</option>
                <option value="Te tjera">Te tjera</option>
            </select><br><br>

            <label for="amount">Shpenzimet:</label>
            <input type="number" id="amount" name="amount" placeholder="Vendos shumen" required>

            <button type="button" onclick="addExpense()">shto shpenzim</button>
        </form>
        <h3>Shpenzimet Totale</h3>
        <ul id="expenseList"></ul>
        <p id="totalAmount">Totali: 0 Leke</p>
    </main>
    <script src="/script.js"></script>
</body>

</html>
